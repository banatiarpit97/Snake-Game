<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Ultimate Snake Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app = "snake" ng-controller = "SnakeGame">

<div class="header">Ultimate Snake</div>

<div id="boundary">
        <div class="internal"></div>
        <div class="internal"></div>
        <div class="internal"></div>
        <div class="internal"></div>
        <div class="internal"></div>
        <div class="internal"></div>


</div>
<span id="fruit" class="hidden"></span>



<div class="keyboard">
<div class="row1"><div class="key wkey">W</div></div>
<div class="row2"><div class="key akey">A</div><div class="key skey">S</div><div class="key dkey">D</div></div>
</div>

<div class="scorediv">
    Your score : <span id="score">0</span>
</div>

<div class="playButton">
    <md-content>
        <section layout="row" layout-sm="column" layout-wrap>
            <md-button class="md-raised md-primary" ng-click="mode($event)">Play Game</md-button>
        </section>
    </md-content>        
</div>

<div class="pause-restart">
    <md-content>
        <section layout="row" layout-sm="column" layout-wrap>
            <md-button class="md-raised md-primary pause">Pause</md-button>
            <md-button class="md-raised md-primary restart">Restart</md-button>

        </section>
    </md-content>        
</div>

<audio id="hit">
    <source src="sounds/hit.mp3" type="audio/mp3">
</audio>

<audio id="eat">
    <source src="sounds/eat1.mp3" type="audio/mp3">
</audio>

<div class="footer">Arpit Banati &copy; <span id="year"></span> </div>






<!--Script FIles included here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--Script FIles included here -->

</body>

</html>
